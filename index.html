<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS RESET -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="build/css/style.min.css" />

    <title>Instanews - SINA</title>
  </head>

  <body>
    <div class="container">
      <header class="site-header" id="site-header">
        <div class="logo" id="logo">
          <img
            class="nyt-logo"
            src="./assets/images/nyt-logo.svg"
            alt="NewYork Times Logo"
          />
        </div>
        
        <form action="#" method="post">
          <p class="choose-a-section">Choose a section:</p>
          <select class="sections" id="sections">
            <option value>Sections ...</option>
            <option value="home">Home</option>
            <option value="politics">Politics</option>
            <option value="business">Business</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
            <option value="arts">Arts</option>
            <option value="technology">Technology</option>
            <option value="sports">Sports</option>
            <option value="fashion">Fashion</option>
          </select>
        </form>
      </header>

      <section class="stories">
        <!-- <img class="loader" src="./assets/images/ajax-loader.gif" alt="Loading..." /> -->
      </section>
      <footer class="footer">
        <p>Â© Copyright 2019 INSTANEWS</p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="./build/js/script.min.js"></script>
  </body>
</html>
